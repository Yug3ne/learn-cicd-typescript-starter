name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install pnpm
        run: npm install pnpm@latest-10  

      - name: Install dependancies  
        run: pnpm ci

      - name: Run tests
        run: pnpm run test --coverage

     